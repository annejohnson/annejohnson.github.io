---
layout: default
title: Art
---

<div id="art" class="main">
  <h1 class="page-title">
    art
  </h1>

  <div class="art-list">
    {% for artwork in site.art %}
      <div class="art-list-item">
        <a href="{{ artwork.url }}" style="background-image:url('{{ artwork.image }}');"></a>
      </div>
    {% endfor %}
  </div>
</div>
