<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/blog/feed.xml">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>
    <meta name="description" content="{{ site.description }}">

    {% include favicon_tags.html %}

    <link rel="stylesheet" href="/css/app.css">
  </head>
  <body{% unless page.hide_footer %} class="with-footer"{% endunless %}>

    {% unless page.hide_top_nav %}
      {% include top_nav.html %}
    {% endunless %}

    {{content}}

    {% unless page.hide_footer %}
      {% include footer.html %}
    {% endunless %}

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-49462738-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
